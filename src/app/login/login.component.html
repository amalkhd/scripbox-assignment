<div class="row h-100">
    <div class="col-md-4 offset-md-4 d-flex align-items-center justify-content-center">
        <div class="login-box" *ngIf="isLogin">
            <h2>Log in</h2>
            <p>Login with your customer id</p>
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <input name="customerId" [(ngModel)]="customerId" placeholder="Customer ID" type="text"
                        class="form-control">
                </div>
                <p *ngIf="isLogin" (click)="isLogin = !isLogin" class="mt-2 mb-0 create-link">Create a customer id</p>
                <button [disabled]="!customerId" class="btn btn-primary mt-2">Submit</button>
            </form>
        </div>
        <div class="login-box" *ngIf="!isLogin">
            <h2>Get's started</h2>
            <p>Login with your customer id</p>
            <form [formGroup]="form" (ngSubmit)="createCustomer()">
                <div class="form-group mb-4">
                    <input [class.is-invalid]="form.controls.email.invalid && form.controls.email.touched"
                        formControlName="email" type="email" class="form-control" placeholder="Email address">
                    <div class="invalid-feedback text-left"
                        *ngIf="form.controls.email.invalid && form.controls.email.touched">
                        Enter valid email address
                    </div>
                </div>
                <div class="form-group">
                    <input formControlName="fullName" type="text" class="form-control" placeholder="Full Name">
                </div>
                <p *ngIf="!isLogin" (click)="isLogin = !isLogin" class="mt-2 mb-0 create-link">Already have customer id
                    ?</p>
                <button [disabled]="form.invalid" class="btn btn-primary mt-2">Create account</button>
            </form>
        </div>
    </div>
</div>
